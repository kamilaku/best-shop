<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BestShop</title>
  </head>
  <body>
    <header class="header">
        <div class="header-container container">
          <a href="#" class="logo">BestShop</a>
          <nav>
            <ul class="header-nav">
              <li class="nav-element">
                <a href="#why-us" class="nav-link">Why us</a>
              </li>
              <li class="nav-element">
                <a href="#benefits" class="nav-link">Benefits</a>
              </li>
              <li class="nav-element">
                <a href="#prices" class="nav-link">Prices</a>
              </li>
              <li class="nav-element">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>   
      
      <section class="opening">
        <div class="opening-content">
          <h1 class="opening-header">Sell More!</h1>
          <p class="opening-heading">Open shop on our platform and increase your sales</p>
          <a href="#" class="btn btn-primary btn-large">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="" class="opening-image" />
      </section>

      <section class="statistics">
        <div class="container">
          <h2 class="statistics-title">The most popular sales platform in country</h2>
          <div class="statistics-container">
            <div class="statistics-single">
              <div class="statistics-circle">
                <img src="assets/Person.svg" alt="person" class="statistics-img"/>
              </div>
              <h3 class="statistics-number">100000+</h3>
              <p class="statistics-description">daily entries</p>
            </div>

            <div class="statistics-single">
              <div class="statistics-circle">
                <img src="assets/Eye.svg" alt="person" class="statistics-img"/>
              </div>
              <h3 class="statistics-number">2000000+</h3>
              <p class="statistics-description">seen products every day</p>
            </div>

            <div class="statistics-single">
              <div class="statistics-circle">
                <img src="assets/Catalog.svg" alt="person" class="statistics-img"/>
              </div>
              <h3 class="statistics-number">10000+</h3>
              <p class="statistics-description">added posts daily</p>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
